# All docker-compose files are used only for local development
version: '3.8'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - 'upline-db:/var/lib/postgresql/data'

volumes:
  upline-db:
